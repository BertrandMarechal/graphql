<div>
  <h1>User: {{(user$|async)?.user?.name}}</h1>
  <span routerLink="..">close</span>
</div>
<div class="grid">

    <app-todos [todos]="(user$|async)?.todos"></app-todos>
    <app-posts [posts]="(user$|async)?.posts"></app-posts>
</div>
